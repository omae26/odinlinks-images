<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset ="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Images</title>
</head>

<body>
    <!-- To display an image in HTML you use the <img> element. -->
     <!-- Unlike the other elements you have encountered, the <img> is a void element -->
      <!-- Empty, void HTML elements do not need a closing tag. -->
    <!-- it embeds an image into the page using a src attribute which tells the browser where the image file is located. -->
     <!-- The src attribute can embed an image using both absolute and relative paths. -->
</body>
